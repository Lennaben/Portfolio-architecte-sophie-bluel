<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scripts/style.css/login.css" />
    <link rel="stylesheet" href="./scripts/style.css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <title>login</title>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li class="switch-log"></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <section class="form-container">
      <form method="POST">
        <h2 class="login">Login</h2>
        <!-- ______________________________________________________ -->
        <div class="form-groupe">
          <label for="email">E-mail :</label>
          <input type="text" id="email" name="email" required />
          <!-- <span id="email-error" style="color: red; display: none;">L'adresse email est invalide.</span>           -->
          <div id="email-error-message"></div>
        </div>

        <div class="form-groupe">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" />
          <!-- <span id="password-error" style="color: red; display: none;">Le mot de passe est incorrect.</span> -->
          <div id="password-error-message"></div>
        </div>
        <!--  -->
        <button id="btn-login" type="submit">Se connecter</button>
        <div class="forgot-password">
          <a href="#">Mot de passe oublié ?</a>
        </div>
      </form>
    </section>
    <script src="scripts/api/login.js"></script>
  </body>
</html>
